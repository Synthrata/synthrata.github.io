<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Synthrata</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #0a0a0a;
      color: #f5f5f5;
      font-family: 'Inter', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 3rem;
      letter-spacing: 2px;
      margin: 0;
      position: absolute;
      top: 2rem;
      left: 50%;
      transform: translateX(-50%);
    }

    h2 {
      font-size: 1.8rem;
      margin: 1rem 0 2rem;
    }

    .form-container {
      background: rgba(255, 255, 255, 0.05);
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.1);
      max-width: 400px;
      width: 100%;
    }

    .form-container p {
      font-size: 1rem;
      margin-bottom: 1rem;
      font-style: italic;
      color: #ccc;
    }

    input[type="email"] {
      padding: 0.8rem;
      width: 100%;
      border: none;
      border-radius: 0.5rem;
      margin-bottom: 1rem;
      font-size: 1rem;
    }

    button {
      padding: 0.8rem 1.2rem;
      background: #00ffc3;
      border: none;
      border-radius: 0.5rem;
      font-size: 1rem;
      font-weight: 600;
      color: #000;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #00bfa0;
    }
  </style>
</head>
<body>
  <h1>Synthrata</h1>
  <h2>Unrepentant Intelligence</h2>

  <div class="form-container">
    <p>For those who walk their own path...</p>
    <form action="https://formspree.io/f/xanbwbde" method="POST">
      <input type="email" name="email" placeholder="knowing what to do..." required />
      <button type="submit">& how to make it happen!</button>
    </form>
  </div>
</body>
</html>
